  desc: <p>Los proyectos de plantaciones forestales con la especie Hevea brasiliensis, podrán incentivarseen los departamentos de Petén, Izabal, Alta Verapáz y Quiché. se otorga únicamente durante el año de establecimiento de la plantación.</p>
