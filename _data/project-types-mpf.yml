- title: Plantaciones con fines industriales
  desc: <p>Son proyectos que se establecen con el objetivo principal de producie madera de aserrío o materia prima para abastecer a la industria. Para proyectos se otorga incentivo por 6 años; 1 de establecimiento y 5 de mantenimiento.</p>
        <p>En ésta categoría se incluyen las plantaciones de maderas preciosas y las plantaciones de hule.</p> 
